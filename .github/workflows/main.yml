name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Set this to your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # Adjust to the Node.js version required by your Vite project

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: build preview
        run: npm run preview
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.7.0 # Specify a specific version
        with:
          github_token: ${{secrets.DEPLOY_TOKEN}}
          publish_dir: ./dist
